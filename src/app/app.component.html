<md-sidenav-layout [class.m2app-dark]="isDarkTheme">

  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <md-list>
      <md-list-item>
        <button md-button (click)="navigateTo('dashboard')">Dashboard</button>
      </md-list-item>
      <md-list-item>
        <button md-button (click)="navigateTo('order')">Order</button>
      </md-list-item>
      <md-list-item>
        <button md-button (click)="navigateTo('customer/new')">Customer New</button>
      </md-list-item>
      <md-list-item>
        <button md-button (click)="navigateTo('customer/list')">Customer List</button>
      </md-list-item>
      <md-list-item>
        <button md-button (click)="navigateTo('demo')">Demo</button>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    Customer Maintenance

    <span class="app-toolbar-filler"></span>
    <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
  </md-toolbar>

    <router-outlet></router-outlet>

</md-sidenav-layout>

<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <button md-fab><md-icon>check circle</md-icon></button>
</span>
