<div class="app-content">
      <md-card class="dash-card">
        <calendar></calendar>
      </md-card>
      <md-card class="dash-card">
        <md-card-title>New Customer</md-card-title>
        <button md-raised-button color="primary">Create New Customer</button>
      </md-card>
      <md-card class="dash-card">
        <md-card-title>Recent Customers</md-card-title>
        <md-list>
          <md-list-item *ngFor="let customer of customerList">
            <h3 md-line>{{customer.name}}</h3>
            <p md-line class="demo-secondary-text">{{customer.postcode}}</p>
          </md-list-item>
        </md-list>
      </md-card>
</div>
